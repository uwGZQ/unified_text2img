sd_version: '1.5'
model_key: runwayml/stable-diffusion-v1-5
input_path: data/tea-pour.mp4
work_dir: outputs/tea-pour
height: 512
width: 512
generation:
  control: depth
  pnp_attn_t: 0.5
  pnp_f_t: 0.8
  control_scale: 1.0
  guidance_scale: 7.5
  n_timesteps: 50
  negative_prompt: ugly, blurry, low res
  prompt:
    vector: vector illustration of a tea pot pouring tea into a cup.
  latents_path: outputs/tea-pour/latents
  output_path: outputs/tea-pour
  chunk_size: 4
  chunk_ord: mix-4
  local_merge_ratio: 0.95
  merge_global: true
  global_merge_ratio: 0.9
  global_rand: 0.1
  align_batch: true
  frame_range:
  - 64
  frame_ids: null
  save_frame: true
  use_lora: false
seed: 123
device: cuda
float_precision: fp16
enable_xformers_memory_efficient_attention: true
base_config: configs/default.yaml
